 <script type="text/javascript">
    var gameVersion = localStorage.getItem('gameVersion');
    //console.log(gameVersion);
    if(gameVersion != null){
      console.log(gameVersion);
      const version = document.getElementById('version');
      version.value = gameVersion;
    }
    


    document.getElementById("user-form").addEventListener("submit", function(event) {
      event.preventDefault(); 

      var versionInput = document.getElementById("version");
      var gameVersion = versionInput.value;

      localStorage.setItem("gameVersion", gameVersion);

      versionInput.value = "";

      console.log("Game version submitted: " + gameVersion);
      window.location.href = 'listAccount.html'
    });
