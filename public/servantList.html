<div class="container mt-5">
	<div class="row">
	  <div class="col-lg-12">
	    <h1> User List </h1>

	    <input class="form-control mb-3" type="text" id="search-input" placeholder="Search">
	    <div class="table-responsive">
	      <table class="table table-bordered">
	        <thead class="thead-dark">
	          <tr>
	          </tr>
	        </thead>
	        <tbody id="auths-list">
	        </tbody>
	      </table>
	    </div>
	  </div>
	</div>
</div>
 
<script type="text/javascript">

const tbody = document.getElementById("auths-list");
const searchInput = document.getElementById("search-input");

function generateTable(data) {
  // Suppression des lignes de données existantes
  tbody.innerHTML = "";

  for (let i = 0; i < data.length; i++) {
    const servant = data[i];

    const row = document.createElement("tr");

    const idCell = document.createElement("td");
    idCell.textContent = servant.id;
    row.appendChild(idCell);

    const nameCell = document.createElement("td");
    nameCell.textContent = servant.name;
    row.appendChild(nameCell);

    const riskCell = document.createElement("td");
    riskCell.textContent = servant.risk;
    row.appendChild(riskCell);

    tbody.appendChild(row);
  }
}

function filterTable() {
  const filterValue = searchInput.value.toLowerCase();
  const filteredData = servantList.filter(servant => {
    return servant.name.toLowerCase().includes(filterValue);
  });

  generateTable(filteredData);
}

// Événement de recherche
searchInput.addEventListener("input", filterTable);

// Génération initiale du tableau
generateTable(servantList);
</script>
