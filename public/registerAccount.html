<!DOCTYPE html >
<html data-bs-theme="dark">
<head>
  <title>Login Form</title>
  <script src="../crypto-js.min.js"></script>
  <script src="../encrypt.js"></script>
  <script src="../getToken.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
 <!-- Menu de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">EFAUNT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="registerAccount.html">Register Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="listAccount.html">List Account</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="login-form">
            <div class="mb-3">
              <label for="username" class="form-label">Account login:</label>
              <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Account Password:</label>
              <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="displayName" class="form-label">Display name (name for accounts list):</label>
              <input type="text" id="displayName" name="displayName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="server" class="form-label">Server:</label>
              <input type="number" id="server" name="server" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>

  <script>
    // Sélection du formulaire et du champ d'affichage
    const loginForm = document.getElementById('login-form');

    // Soumission du formulaire
    loginForm.addEventListener('submit', event => {
      event.preventDefault();

      // Récupération des champs de formulaire
      const username = loginForm.elements.username.value;
      const password = loginForm.elements.password.value;
      const server = loginForm.elements.server.value;
      const displayName = loginForm.elements.displayName.value;

      // Génération d'un identifiant unique pour l'authentification
      const authId = Date.now();

      // Création d'un objet d'authentification
      const authInfo = {
        id: authId,
        username: username,
        password: password,
        server: server,
        displayName: displayName
      };

      // Récupération des authentifications précédemment enregistrées
      const storedAuths = JSON.parse(localStorage.getItem('auths')) || [];

      // Ajout de la nouvelle authentification au tableau
      storedAuths.push(authInfo);

      // Stockage du tableau mis à jour dans le localStorage
      localStorage.setItem('auths', JSON.stringify(storedAuths));
      
      window.location.href = 'listAccount.html';
    });
  </script>
</body>
</html>
