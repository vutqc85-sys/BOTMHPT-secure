<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Information</title>
    <!-- Bootstrap CSS integration -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="mt-5">Edit User Information</h1>
    <div id="editForm" class="mt-3"></div>
</div>

<!-- Bootstrap JS integration (necessary for Bootstrap components to work) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Place JavaScript code here -->
<script>
    // Retrieve user index from URL
    const params = new URLSearchParams(window.location.search);
    const userIndex = parseInt(params.get('userIndex'));

    // Retrieve all user information from localStorage
    let auths = JSON.parse(localStorage.getItem('auths'));

    // Check if user index is valid
    if (!isNaN(userIndex) && auths && auths.length > userIndex) {
        // Retrieve specific user information
        const user = auths[userIndex];

        // Create user information editing form with Bootstrap
        const form = document.createElement('form');
        form.classList.add('mt-4');
        form.innerHTML = `
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" value="${user.username}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" value="${user.password}">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">Show</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="server" class="form-label">Server:</label>
                <input type="text" class="form-control" id="server" name="server" value="${user.server}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        `;

        // Add the form to the page
        document.getElementById('editForm').appendChild(form);

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Show' : 'Hide';
        });

        // Add event listener for the form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Update user information in localStorage
            auths[userIndex].username = document.getElementById('username').value;
            auths[userIndex].password = document.getElementById('password').value;
            auths[userIndex].server = document.getElementById('server').value;
            localStorage.setItem('auths', JSON.stringify(auths));

            // Show confirmation message
            alert('Information updated successfully!');
            // Redirect to another page if needed
            // window.location.href = 'new_page.html';
        });
    } else {
        // Handle case where user index is invalid
        console.error('Invalid user index or data unavailable.');
    }
</script>

</body>
</html>
